org.gradle.jvmargs=-Xmx4G -XX:MaxMetaspaceSize=2G -XX:+HeapDumpOnOutOfMemoryError
android.useAndroidX=true
android.enableJetifier=true

# Network and timeout settings to fix SocketException
org.gradle.daemon=true
org.gradle.parallel=true
org.gradle.configureondemand=true
org.gradle.caching=true

# Increase timeouts for network operations (increased for slow connections)
systemProp.http.connectionTimeout=120000
systemProp.http.socketTimeout=120000
systemProp.https.connectionTimeout=120000
systemProp.https.socketTimeout=120000

# Retry settings for network failures
systemProp.http.retryCount=3
systemProp.https.retryCount=3

# Disable SSL verification if having certificate issues (use with caution)
# systemProp.javax.net.ssl.trustStore=
# systemProp.javax.net.ssl.trustStorePassword=